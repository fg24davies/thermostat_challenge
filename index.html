<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
  <script src="lib/jquery-3.6.0.js"></script>
  <script src="src/thermostat.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div>
    <h3> Current Location: 
      <select id="city">
        <option value="Cardiff">Cardiff</option>
        <option value="Glasgow">Glasgow</option>
        <option value="Belfast">Belfast</option>
        <option value="London">London</option>
      </select></h3>
    <h3> Local Temperature: <span id="outside-temp">Outside</span>&#8451;</h3>
  </div>
  
  <h2>Thermostat:</h2>
  <h1><span id="temperature">20</span>&#8451;</h1>
  <button type="button" id="up">Up</button>
  <button type="button" id="down">Down</button>
  <button type="button" id="power-saving" class="off">Switch Power Saving <span id="on-off">Off</span></button>
  <button type="button" id="reset">Reset</button>
  <h3>Current Usage: <span id="usage" class="Medium">Medium</span></h3>

  <script src="src/interface.js"></script>
</body>
</html>
